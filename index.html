<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Bungee+Inline" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Bungee+Inline" rel="stylesheet">
</head>

<body>
    <canvas class="pongCanvas" id="pongCanvas" height="600" width="800"></canvas>

    <div class="themeButton">
        <button class="main pinkTheme" id="pinkTheme">Pink Pong</button>
        <button class="main kingTheme" id="kingTheme">King Pong</button>
        <button class="main pondTheme" id="pondTheme">Pond Pong</button>
        <button class="main bongTheme" id="bongTheme">Bong Pong</button>
        <button class="main gongTheme" id="gongTheme">Gong Pong</button>
        <button class="main thongTheme" id="thongTheme">Thong Pong</button>
        <button class="main songTheme" id="songTheme">Song Pong</button>
        <button class="main sarongTheme" id="sarongTheme">Sarong Pong</button>
        <button class="main wrongTheme" id="wrongTheme">Wrong Pong</button>
    </div>

    <div class="title">PONG</div>
    <div class="net"></div>

    <div id="playerOneHTMLscore" class="playerOneScore score">0</div>
    <div id="playerTwoHTMLscore" class="playerTwoScore score">0</div>

    <div class="themeImages" id="themeImages">
        <div class="flamingoContainer">
            <img src="./assets/Flamingo.png" alt="" class="flamingo">
        </div>
        <div class="kongContainer">
            <img src="./assets/donkey.png" alt="" class="donkey">
            <img src="./assets/donkey2.png" alt="" class="donkey2">
        </div>
        <div class="frogContainer">
            <img src="./assets/frog.png" alt="" class="frog">
        </div>

    </div>

    <div class="net"></div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="script.js"></script>
</body>

</html>
